<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png"/>

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/dark.css" />
  </head>
  <body class="light">

    <div class="jumbotron jumbotron-fluid"></div>

    <div class="todo-container">
      <div class="todo-header">
        <h2>TODO</h2>
        <img src="assets/images/icon-sun.svg" class="switch-theme" alt="" />
      </div>
      <div class="todo-input-box mt-4">
        <div class="form-group">
          <input type="text" class="form-control" id="input-todo" placeholder="Create a new todo..."/>
        </div>
      </div>
      <div class="todo-list">
        <ul class="list-group"></ul>
        <div class="action-list">
          <div class="item-left"><span>0</span> items left</div>
          <div class="filter">
            <a>All</a>
            <a>Active</a>
            <a>Completed</a>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by 
      <a href="https://github.com/TrainzCoder/">Trainzcoder</a>.
    </div>

    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
